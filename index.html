<!DOCTYPE html>
<html><head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Dungeon Quest Damage Calculator</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/autonumeric@4.1.0"></script>
		<link href="style.css" rel="stylesheet" type="text/css">
		
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async="" src="https://www.googletagmanager.com/gtag/js?id=G-RZJP8CBPMX"></script>
		<script>
		  window.dataLayer = window.dataLayer || [];
		  function gtag(){dataLayer.push(arguments);}
		  gtag('js', new Date());

		  gtag('config', 'G-RZJP8CBPMX');
		</script>
	</head>
	<body>
		<script src="script4.js"></script>
		<h1>Anime Fighters Chance Calculator</h1>
		<h4>Enter the info down below</h4>
		<form data-an-count="1" data-an-form-handler="yovm8">
			
			<label for="stars">Choose a star:</label><br>
			
			<select name="stars" id="stars">
			</select><br>
			
			<label for="rarity">Rarity:</label><br>
			
			<select name="rarity" id="rarity">
			  <option value="Common">Common</option>
			  <option value="Rare">Rare</option>
			  <option value="Epic">Epic</option>
			  <option value="Legendary">Legendary</option>
			  <option value="Mythical">Mythical</option>
			  <option value="Secret">Secret</option>
			  <option value="Divine">Divine</option>
			
			</select><br>
			
			<label for="luck">Luck:</label><br>
			<input type="text" id="luck" name="fwep" value="0"><br>
			
			<button type="button" id="calc">Calculate!</button>
		</form>
		 <script>
             var select = document.getElementById("stars"),
                     stars = ["Z Star(World 1)","Ninja Star(World 2)","Crazy Star(World 3)","Pirate Star(World 4)","Hero Star(World 5)","Attack Star(World 6)",
			      "Demon Star(World 7)","Ghoul Star(World 8)","Hunter Star(World 9)","Swordsman Star(World 10)","Empty Star(World 11)",
			      "Cursed Star(World 12)","Power Star(World 13)","Sins Star(World 14)","Destiny Star(World 15)","Luck Star(World 16)",
			      "Alchemy Star(World 17)","Slime Star(World 18)","Flame Star(World 19)","Champion Star(World 20)","Wizard Star(World 21)",
			      "Icy Star(World 22)","Saw Star(World 23)","Esper Star(World 24)","Violent Star(World 25)","Young Ninja Star(World 26)",
			      "Gangster Star(World 27)","Inmate Star(World 28)","Card Star(World 29)","Academy Star(World 30)"];
             
             for(var i = 0; i < stars.length; i++)
             {
                 var option = document.createElement("OPTION"),
                     txt = document.createTextNode(stars[i]);
                 option.appendChild(txt);
                 option.setAttribute("value",stars[i]);
                 select.insertBefore(option,select.lastChild);
             }
             </script>
		<p style="display: none;">
			Chances(Each Unit of Specified Rarity)<br>
			Percent Chance: (0)<br>
			Fractional Chance: 1 in (1)<br>

		</p>
	

</body></html>
