<!DOCTYPE html>
<html><head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Dungeon Quest Damage Calculator</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/autonumeric@4.1.0"></script>
		<link href="style.css" rel="stylesheet" type="text/css">
		
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async="" src="https://www.googletagmanager.com/gtag/js?id=G-RZJP8CBPMX"></script>
		<script>
		  window.dataLayer = window.dataLayer || [];
		  function gtag(){dataLayer.push(arguments);}
		  gtag('js', new Date());

		  gtag('config', 'G-RZJP8CBPMX');
		</script>
	</head>
	<body>
		<script src="script4.js"></script>
		<h1>Dungeon Quest Damage Calculator</h1>
		<h4>Enter your gear down below</h4>
		<form data-an-count="1" data-an-form-handler="yovm8">
			
			<label for="stars">Choose a star:</label><br>
			
			<select name="stars" id="stars">
			</select><br>
			
			<label for="rarity">Rarity:</label><br>
			
			<select name="rarity" id="rarity">
			  <option value="Common">Common</option>
			  <option value="Rare">Rare</option>
			  <option value="Epic">Epic</option>
			  <option value="Legendary">Legendary</option>
			  <option value="Mythical">Mythical</option>
			  <option value="Secret">Secret</option>
			  <option value="Divine">Divine</option>
			
			</select><br>
			
			<label for="luck">Luck:</label><br>
			<input type="text" id="luck" name="fwep" value="0"><br>
			
			<button type="button" id="calc">Calculate!</button>
		</form>
		 <script>
             var select = document.getElementById("stars"),
                     stars = ["Z Star","Ninja Star","Crazy Star","Pirate Star","Hero Star","Attack Star","Demon Star",
			    "Ghoul Star","Hunter Star","Swordsman Star","Empty Star","Cursed Star","Power Star",
			    "Sins Star","Destiny Star","Luck Star","Alchemy Star","Slime Star","Flame Star","Champion Star",
			    "Wizard Star","Icy Star","Saw Star","Esper Star","Violent Star","Young Ninja Star","Gangster Star",
			    "Inmate Star","Card Star","Academy Star"];
             
             for(var i = 0; i < stars.length; i++)
             {
                 var option = document.createElement("OPTION"),
                     txt = document.createTextNode(stars[i]);
                 option.appendChild(txt);
                 option.setAttribute("value",stars[i]);
                 select.insertBefore(option,select.lastChild);
             }
             </script>
		<p style="display: none;">
			Without Inner<br>
			Low: (0)<br>
			Average: (1)<br>
			High: (2)<br><br>
			
			With Inner<br>
			Low: (3)<br>
			Average: (4)<br>
			High: (5)<br><br>
			
			With Enhanced Inner<br>
			Low: (6)<br>
			Average: (7)<br>
			High: (8)<br><br>
		</p>
	

</body></html>
